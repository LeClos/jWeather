<!DOCTYPE html>

<head>
  <title>Weather app Jared Le Clos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Image and text -->
  <header>
    <h1>local weather app</h1>
    <a href="https://leclos.github.io/jWeb/projects.html" class="btn1 btn-info" id="mybtn" role="button"
      style="position: absolute; right: 20px; top: 20px; border-radius: 5%; padding: 5px;">Back
      to projects</a>
  </header>

  <p id="demo"></p>
  <div class="des">
    <p style="text-align: center; padding: 10px;" id="info">Basic weather app displaying
      location<br> and weather
      using an API</p>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="location">
        <h1 class="location-timezone" style="margin-right: 40px;" id="tz">Timezone</h1>
        <canvas class="icon" id="ic" width="128" height="128"></canvas>
      </div>
    </div>
  </div>
  <div class="row" style="margin-left: 30px;">
    <div class="col-lg-12">
      <div class="temperature" style="text-align: center;">
        <div class="degree-section">
          <h1 class="temperature-degree" id="degree"><b>34</b></h1>
          <span id="symbol">C</span>
        </div>
        <div class="temperature-description" id="des">Its cold
        </div>
        <div class="changer">
          <button type="button" class="btn btn-primary btn-sm" id="btn1" style="margin-top: 10px; width: 140px;
          box-shadow: 6px 6px 15px 5px rgba(0,0,0,0.59); position: relative;
    right: -10px;">Click
            for Fahrenheit
        </div>
        </button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-warning" id="theme">Change
    theme!</button>
  <script src="skycons.js"></script>
  <script src="app.js"></script>
</body>
